<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>

</head>

<body>

    <div id="sidebar">
        <div id="profile-container">
            <div id="profile-picture-container">
                <img id="profile-pic" src="/Login-Signup/Images/twitter-logo.png" alt="Profile Picture">
            </div>
            <div id="username-container">
                <h2> Your Username </h2>
            </div>
            <div id="sign-out-container">    
                <button id="sign-out-button"><a href="/Login-Signup/login.html"> Sign Out </a></button>
            </div>
        </div>
      
        <div id="users-container">
            <h2>Users List</h2>
            <!-- Potential User API Here -->
            <ul>
                <li>User 1</li>
                <li>User 2</li>
                <li>User 3</li>
            </ul>
        </div>
    
        <div id="trending-container">
            <h2>Trending</h2>
            <!-- Potential Hashtags API Here -->
            <ul>
                <li>#Hashtag1</li>
                <li>#Hashtag2</li>
                <li>#Hashtag3</li>
            </ul>
        </div>
    </div>

    <div id="desktop-nav">
        <div>
            <ul id="desktop-header">
                <li><a href="/account/login.html">Your Post</a></li>
                <li><a href="/eHit/home.html"><img class="website-logo" src="/Login-Signup/Images/twitter-logo.png" alt="website-logo"></a></li>
                <li><a href="#following">Following</a></li>
            </ul>
        </div>
        <div id="myPosts">
            <div class="create-post-container">
                <input id="my-post-text" type="text" placeholder="What is happening?!">
            </div>
            <div class="post-button-container">
                <button id="my-post-button">Post</button>
            </div>
        </div>
        <div id="otherPosts">
            FOLLOW USERS TO SEE WHAT THEY ARE POSTING
        </div>
    </div>

</body>
</html>
