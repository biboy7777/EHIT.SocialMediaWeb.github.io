<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="signup.css">
    <script src="signup_api.js"></script>
</head>
<body>
    <div class="container">
        <div class="signup-container">     
            <form class="form-container">        
                <div class="header-text ">
                    <span>Signup</span>
                </div>
                <div >
                    <div class="div-margin">
                        <label class="label-text" for="userEmail">Email</label>
                    </div>
                    <div class="div-margin">
                        <input class="input-style" type="email" id="userEmail" name="userEmail" required>
                    </div>
                </div>
                <div>
                    <div class="div-margin">
                        <label class="label-text" for="userName">Username</label>
                    </div>
                    <div class="div-margin">
                        <input class="input-style" type="text" id="userName" name="userName" required>
                    </div>
                </div>
                <div>
                    <div class="div-margin">
                        <label class="label-text label-margin" for="password">Password</label>
                    </div>
                    <div class="div-margin">
                        <input class="input-style" class="label-margin" type="password" id="password" name="password" required>
                    </div>             
                </div>
                <div>
                    <div class="div-margin">
                        <label class="label-text label-margin" for="confirmPassword">Confirm Password</label>
                    </div>
                    <div class="div-margin">
                        <input class="input-style" class="label-margin" type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>             
                </div>
                
                <div class="div-margin checkbox-lining">
                    <input class="checkbox-button" type="checkbox" id="rememberMe" name="rememberMe">
                    <label class="label-text" for="rememberMe">Remember me?</label>
                </div>
                
                <div class="div-margin">
                    <input class="submit-button" type="submit" value="Register" onclick="register()">
                </div>

                <div class="div-margin">
                    <a class="link-style" href="login.html">Already have an account?</a>
                </div>       
            </form>      
        </div>
        <div class="logo-container">
            <img class="login-signup-logo" src="Images/twitter-logo.png" alt="website-logo">
        </div>
    </div>
</body>
</html>
